<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>08 Bootstrap Forms</title>
	</head>
	<body>
		<div class="col-3 mx-auto my-5">
			<form id="my-form" class="bg-secondary p-3 rounded">
				<h2>Please login</h2>
				<label class="form-label" for="email"></label>
				<input class="form-control" type="email" id="mail" name="mail" placeholder="Email Address" />
				<label class="form-label" for="password"></label>
				<input class="form-control" type="password" id="password" name="password" placeholder="Password" />
				<div class="mt-3">
					<input class="form-check-input" type="checkbox" id="remember-me" />
					<label class="form-check-label" for="remember-me">Remember me</label>
				</div>
				<button class="btn btn-primary mt-4 w-100" type="button">Login</button>
			</form>
		</div>
	</body>
</html>
